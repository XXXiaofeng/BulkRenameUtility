user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 搜索引擎爬虫 User-Agent 列表
    map $http_user_agent $is_bot {
        default 0;
        ~*googlebot 1;
        ~*bingbot 1;
        ~*slurp 1;
        ~*duckduckbot 1;
        ~*baiduspider 1;
        ~*yandexbot 1;
        ~*facebookexternalhit 1;
        ~*twitterbot 1;
        ~*linkedinbot 1;
        ~*whatsapp 1;
        ~*slackbot 1;
        ~*telegrambot 1;
        ~*discordbot 1;
    }

    # 上游服务器配置
    upstream rendertron {
        server rendertron:3000;
    }

    # 静态资源服务器（假设你的dist目录在这里）
    upstream frontend {
        server 127.0.0.1:8080;  # 可以根据实际情况修改
    }

    server {
        listen 80;
        server_name localhost;

        # 设置缓存路径和配置
        proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=seo_cache:10m max_size=1g inactive=60m use_temp_path=off;

        location / {
            # 如果是爬虫，使用Rendertron渲染
            if ($is_bot) {
                proxy_pass http://rendertron/render/$scheme://$host$request_uri;
                proxy_cache seo_cache;
                proxy_cache_valid 200 1h;
                proxy_cache_key "$scheme|$host|$request_uri|$is_bot";
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_lock on;

                # 添加缓存头
                add_header X-Cache-Status $upstream_cache_status;
                add_header X-Renderer "Rendertron";

                # 设置超时时间
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;

                break;
            }

            # 普通用户直接访问静态资源
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 静态资源直接返回，不经过Rendertron
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS配置（可选）
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # 其他配置同上...
    # }
}